<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Sign in Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="asserts/css/sign-in.css" th:href="@{/asserts/css/sign-in.css}" rel="stylesheet">
</head>
<body class="text-center">
	<form class="form-sign-in" action="dashboard.html" th:action="@{/user/login}" method="post">
		<img class="mb-4" th:src="@{/asserts/img/icon-spring-boot.png}" src="asserts/img/icon-spring-boot.png" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.title}">Please sign in</h1>
		<!--判断-->
		<p style="color: red" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>
		<label class="sr-only" th:text="#{login.username}">Username</label>
		<input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required="" autofocus="">
		<label class="sr-only" th:text="#{login.password}">Password</label>
		<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required="">
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"/> [[#{login.remember}]]
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" style="background-color: #76BD1D;border-color: #76BD1D;" type="submit" th:text="#{login.btn}">Sign in</button>
		<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
		<a class="btn btn-sm" th:href="@{/index.html(locale='zh_CN')}">中文</a>
		<a class="btn btn-sm" th:href="@{/index.html(locale='en_US')}">English</a>
	</form>
</body>

</html>
