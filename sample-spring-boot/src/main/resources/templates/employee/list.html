<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Employee List</title>
    <link th:replace="fragments/styles"/>

</head>

<body>
    <!--引入抽取的top bar-->
    <!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
    <div th:replace="fragments/top::top"></div>

    <div class="container-fluid">
        <div class="row">
            <!--引入侧边栏-->
            <div th:replace="fragments/sidebar::#sidebar(activeUri='employees')"></div>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <h2><a class="btn btn-sm btn-success" href="emp" th:href="@{/emp}">员工添加</a></h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>lastName</th>
                            <th>email</th>
                            <th>gender</th>
                            <th>department</th>
                            <th>birth</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="emp:${employees}">
                            <td th:text="${emp.id}"></td>
                            <td>[[${emp.lastName}]]</td>
                            <td th:text="${emp.email}"></td>
                            <td th:text="${emp.gender}==0?'女':'男'"></td>
                            <td th:text="${emp.department.departmentName}"></td>
                            <td th:text="${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>
                                <button th:attr="del_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            <form id="delete-emp-form"  method="post">
                <input type="hidden" name="_method" value="delete"/>
            </form>
        </div>
    </div>

    <script th:replace="fragments/scripts"/>
    <script>
        $(".deleteBtn").click(function(){
            //删除当前员工的
            $("#delete-emp-form").attr("action",$(this).attr("del_uri")).submit();
            return false;
        });
    </script>
</body>
</html>
